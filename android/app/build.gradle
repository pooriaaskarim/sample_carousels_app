plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    signingConfigs {
        release {
            storeFile file('/home/ono/.keystore/CSA.jks')
            storePassword '123456'
            keyAlias 'key0'
            keyPassword '123456'
        }
    }
    namespace = "com.example.sample_carousels_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "26.1.10909125"


    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.carousels_sample"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        signingConfig signingConfigs.release
        proguardFiles
        applicationVariants.all { variant ->
            def customBuildName = ""
            if (variant.buildType.name == "release") customBuildName = "${flutter.versionName}.CarouselSample.apk"
            else if (variant.buildType.name == "profile") customBuildName = "${flutter.versionName}.${flutter.versionCode}.CarouselSample.profile.apk"
            else if (variant.buildType.name == "debug") customBuildName = "${flutter.versionName}.${flutter.versionCode}.CarouselSample.debug.apk"
            else customBuildName = "CarouselSample.apk"

            variant.outputs.all {
                outputFileName = customBuildName
            }
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            signingConfig signingConfigs.debug
        }
        profile {
            applicationIdSuffix '.profile'
            signingConfig signingConfigs.debug
            debuggable true
        }
    }
}

flutter {
    source = "../.."
}